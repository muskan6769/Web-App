<html>
<head>
    <title>Climate</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css"> 
</head>
<h1>Welcome to our WEB APP!!</h1>
<body>
    <h2>Select the required temperature for which you wish to plot the graph:</h2>
    <form method='POST' action='/topic'>
        {% csrf_token %}
    <input type="submit" value="Max_Temp" name="topic">
    <input type="submit" value="Min_Temp" name="topic">
    <input type="submit" value="Mean_Temp" name="topic">
    </form>
    
    <h2>Select the required time zone:</h2>
    <form method="POST" action="/time">
        {%csrf_token%}
    <input type="submit" value="1900-2000" name="zone">
    <input type="submit" value="2001-2016" name="zone">
    </form>

    <h2>Select the required type of graph:</h2>
    <form method="POST" action="/plot">
        {%csrf_token%}
    <input type="submit" value="line-graph" name="graph">
    <input type="submit" value="scatter-plot" name="graph">
    <input type="submit" value="bar-graph" name="graph">
    </form>

</body>
</html>
